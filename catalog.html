<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Подключение файла со скриптами -->


    <!-- Начало Header -->
    <header class="header">
        <div class="site_name">
            <h2>
                Personal Music
            </h2>
            <nav class="menu">
                <a class="sub_menu" href="index.html">Главная страница</a></li>
                <a class="sub_menu" href="catalog.html">Каталог</a> 
            </nav>
        </div>
    </header>
    <!-- Конец Header -->
     
    <!-- Начало страницы -->
    <main id="main">
        <div class="songsWrapper">

        </div>
        <!-- Блок с проигрывателем музыки -->
        <div class="player audio-player">
          <div class="player__cover">
            <img class="player__cover_img" src="" alt="Cover трека">
          </div>
          <div class="player__info">
            <h3 class="player__info__text">Название трека</h3>
            <h4 class="player__info__text">Автор трека</h4>
          </div>
          <div class="player__control">
            <div class="player__control__buttons">
              <button class="player__control__prev">Назад</button>
              <button class="player__control__play">Играть</button>
              <button class="player__control__next">Вперед</button>
              <button class="player__control__settings">Настройки</button>
              <div class="player__control__duration">
                <p class="player__control__duration__1">Длительность трека</p>
                <input class="palyer__control__duration__scroll" type="range" value="0" id="progressSlider">
                <p class="player__control__duration__2">Длительность трека</p>
              </div>
            </div>
          </div>
          <div class="player__control__volume">
            <input type="range" min="0" max="1" step="0.01" value="20" id="volumeSlider">
          </div>
        </div>
        <!-- Конец блока с проигрывателем -->
    </main>
    <!-- Конец страницы -->
  <script src="app.js" defer></script>
  </body>
</html>
