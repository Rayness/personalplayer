<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Начало общего скрипта -->
    <script>
        let songs = []
        const getSongs = async () => {
            try {
                const response = await fetch("http://localhost:7999/songs.json")
                songs = await response.json()
                renderSongs(songs)
            } catch (error) {
                console.error(error)
            }
        }
        const renderSongs = (songs) => {
            const songsWrapper = document.querySelector(".songsWrapper");
            songsWrapper.innerHTML = songs.map(song => {
                return '<div class="song"><div class="song_image"><img src="'+song.cover+'" alt="Постер музыкальной композиции"></div><div id="song_info3"><h3 id="song_name3"> Название </h3><h4 id="song_author"> Автор </h4></div></div>';
            }).join("");
        }
            
        document.addEventListener('DOMContentLoaded', () => {
            getSongs();
        });
    </script>
    <!-- Конец общего скрипта -->


    <!-- Начало Header -->
    <header class="header">
        <div class="site_name">
            <h2>
                Personal Music
            </h2>
            <nav class="menu">
                <a class="sub_menu" href="index.html">Главная страница</a></li>
                <a class="sub_menu" href="catalog.html">Каталог</a> 
            </nav>
        </div>
    </header>
    <!-- Конец Header -->
     
    <!-- Начало страницы -->
    <main id="main">
        <div class="songsWrapper"></div>
        <script>
            
        </script>
    </main>
    <!-- Конец -->
  </body>
</html>
