<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой музыкальный плеер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h2>Personal Music</h2>
        <nav class="menu">
            <a href="#" class="nav-link" onclick="loadHomePage()">Главная</a>
            <a href="tracks.html" class="nav-link-tracks">Каталог</a>
            <a href="visualizer.html" class="nav-link-visualizer">Визуализатор</a>
            <a href="add-songs.html" class="nav-link-add-songs">Добавление песен</a>
        </nav>
    </header>

    <!-- Контейнер для динамического контента -->
    <main id="content">
        <h3>Добро пожаловать на страницу с музыкой!</h3>
    </main>

    <!-- Закрепленный аудиоплеер -->
    <div class="audio-player" id="audioPlayer">
      <div class="player__left">    
        <div class="player__cover">
              <img class="player__cover_img" src="https://example.com/default-cover.jpg" alt="Обложка трека">
          </div>
          <div class="player__info">
              <h3 class="player__info__title">Название трека</h3>
              <h4 class="player__info__artist">Автор трека</h4>
          </div>
      </div>  
      <div class="player__center">
        <!-- Кнопки управления -->
        <div class="player__control">
          <button id="shuffle" onclick="btnShuffle()" class="sub__button"><i class="fa-solid fa-shuffle"></i></button>
          <button id="prev" onclick="playPreviousSong()"><i class="fa-solid fa-backward"></i></button>
          <button id="play-pause" onclick="togglePlayPause()"><i class="fa-solid fa-play"></i></button>
          <button id="next" onclick="playNextSong()"><i class="fa-solid fa-forward"></i></button>
          <button id="repeat" onclick="btnRepeat()" class="sub__button"><i class="fa-solid fa-repeat"></i></button>
        </div>
        
        <!-- Ползунок прогресса и время -->
        <div class="player__progress">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressSlider" min="0" max="100" value="0">
          <span id="totalTime">0:00</span>
        </div>
      </div>
      
      <!-- Управление громкостью -->
      <div class="player__volume">
          <div class="player__right">
            <label for="volumeSlider"><i class="fa-solid fa-volume-high"></i></label>
            <input type="range" id="volumeSlider" min="0" max="0.5" step="0.01" value="0.1">
          </div>
      </div>
    </div>
  

  <script src="app.js" defer></script>
</body>
</html>
