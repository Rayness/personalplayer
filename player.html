<div class="player audio-player" id="player">
    <div class="player__info">
        <div class="player__cover">
            <img class="player__cover_img" src="" alt="Cover трека">
        </div>
        <div class="player__info__text">
            <h3 class="player__info__title">Название трека</h3>
            <h4 class="player__info__artist">Автор трека</h4>
        </div>
    </div>
    <div class="player__control">
        <div class="player__control__buttons">
            <button class="player__control__prev css-button-fully-rounded--green"><i class="fas fa-backward"></i></button>
            <button class="player__control__play css-button-fully-rounded--green"><i class="fas fa-play"></i></button>
            <button class="player__control__next css-button-fully-rounded--green"><i class="fas fa-forward"></i></button>
        </div>
        <div class="player__control__duration">
            <p class="player__control__duration__1 color">Длительность трека</p>
            <input class="palyer__control__duration__scroll" type="range" value="0" id="progressSlider">
            <p class="player__control__duration__2 color">Длительность трека</p>
        </div>
    </div>
    <div class="player__control__volume">
        <input type="range" min="0" max="1" step="0.01" id="volumeSlider">
    </div>
</div>
